---
- name: Populate service facts
  ansible.builtin.service_facts:

- name: Include distribution specific configure tasks
  ansible.builtin.include_tasks: "configure-{{ ansible_os_family }}.yml"

- name: Copy motd file
  become: true
  ansible.builtin.template:
    src: config.j2
    dest: "{{ motd_path }}"
    owner: root
    group: root
    mode: 0644
