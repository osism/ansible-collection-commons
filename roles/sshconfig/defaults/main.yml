---
##########################
# operator user

sshconfig_operator_user: dragon
sshconfig_operator_group: "{{ sshconfig_operator_user }}"

##########################
# sshconfig

sshconfig_groupname: all
sshconfig_order: 20
sshconfig_port: 22
sshconfig_private_key_file: /opt/ansible/secrets/id_rsa.operator
sshconfig_user: "{{ sshconfig_operator_user }}"
